<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="settings">
        <div>
            <label for="playerone"></label>
            <input id="playerone" placeholder="Player One" type="text">
        </div>
        <div>
            <label for="playertwo"></label>
            <input id="playertwo" placeholder="Player Two" type="text">
        </div>
        <button class="submitplayers">Submit Players</button>

    </div>

    <div class="gamebox">
        <div class="box" data-box="0"></div>
        <div class="box" data-box="1"></div>
        <div class="box" data-box="2"></div>
        <div class="box" data-box="3"></div>
        <div class="box" data-box="4"></div>
        <div class="box" data-box="5"></div>
        <div class="box" data-box="6"></div>
        <div class="box" data-box="7"></div>
        <div class="box" data-box="8"></div>
    </div>

    












    <script src="script.js"></script>
</body>
</html>
